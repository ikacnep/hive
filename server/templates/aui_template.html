<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <title>{% block title %}{% endblock %} — Офигенный улей</title>

    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.6/css/aui.min.css" media="all">
    <script src="//aui-cdn.atlassian.com/aui-adg/6.0.6/js/aui.min.js"></script>
</head>

<body class="{% block page_class %}{% endblock %}">
    <div id="page">
        <section id="content" role="main">
            <header class="aui-page-header">
                <h1>{% block heading %}{% endblock %}</h1>
            </header>
            <div class="aui-page-panel">
                <div class="aui-page-panel-inner">
                    <section class="aui-page-panel-content">
                        {% if error_message %}
                            <div class="aui-message aui-message-error">
                                <p class="title">Ошибка</p>
                                <p>{{ error_message }}</p>
                            </div>
                        {% endif %}

                        {% block content %}
                        {% endblock %}
                    </section>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
